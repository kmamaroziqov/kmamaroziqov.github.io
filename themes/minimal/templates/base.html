<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG or 'en' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{{ SITENAME }}{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@500;600&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ SITEURL }}/theme/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div>
        <a class="brand" href="{{ SITEURL }}/">{{ SITENAME }}</a>
        <div class="subtitle">{{ SITESUBTITLE }}</div>
      </div>
      <nav class="nav">
        <a href="{{ SITEURL }}/">Home</a>
        <a href="{{ SITEURL }}/about/">About</a>
        <a href="{{ SITE_META.telegram }}">Telegram</a>
        <a href="{{ SITE_META.linkedin }}">LinkedIn</a>
      </nav>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <section class="container newsletter">
    <div>
      <h2>Newsletter</h2>
      <p>Get every post in your inbox. Powered by Buttondown.</p>
    </div>
    <form class="newsletter-form" action="https://buttondown.email/api/emails/embed-subscribe/your-list" method="post" target="popupwindow" onsubmit="window.open('https://buttondown.email/your-list', 'popupwindow')" >
      <input type="email" name="email" placeholder="you@example.com" required>
      <button type="submit">Subscribe</button>
    </form>
  </section>

  <footer class="footer container">
    <div>Â© {{ CURRENT_YEAR }} {{ SITENAME }}</div>
    <div class="footer-links">
      <a href="{{ SITE_META.telegram }}">Telegram</a>
      <a href="{{ SITE_META.linkedin }}">LinkedIn</a>
      <a href="{{ SITE_META.email }}">Email</a>
    </div>
  </footer>
</body>
</html>
